<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@800&family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="results.html" method="GET" class="form-1">
                <h1>Sign Up</h1>
                <div class="full-name">
                    <input type="text" name="full-name" id="full-name" placeholder="name" required>
                    <label for="full-name">Full Name</label>
                </div>
                <div class="username">
                    <input type="text" name="username" id="username" placeholder="username" required>
                    <label for="username">Username</label>
                </div>
                <div class="email">
                    <input type="email" name="email" id="email" placeholder="email address" required>
                    <label for="email">Email</label>
                </div>
                <div class="password">
                    <input type="password" name="password" id="password" placeholder="password" required>
                    <label for="password">Password</label>
                </div>
                <div class="submit-btn">
                    <button id="submit-btn">Submit</button> 
                    <a href="#forgot-pass">Forgot Password?</a>
                </div>        
        </form>
    </div>
    <style>
    *{
        margin: 0;
        padding:0;
        box-sizing:border-box;
    }
    body{
        background-color:grey;
        font-family:Nunito;

    }

    h1{
        color:orange;
    }
    input{
        padding:10px 0;
        font-family:Nunito;
        margin-bottom: 20px;
        border:none;
        border-bottom: 1px solid; 
        outline:none;
        background-color:transparent;
        color:inherit;
    }
    button{
        margin-top:10px;
        padding:20px 40px 20px 40px;
        font-family:Nunito;
        border-radius:10px;
        border:none;
        background-color:orange;
    }
    button:hover{
        background-color:black;
        color:orange;
        cursor:pointer;
        transition:0.3s;
    }
    button:active{
        opacity:0.6;
        transition:0.3s;
    }
    .container{
        display:flex;
        justify-content:center;
        width:100vw;
        height:100vh;
        align-items:center;
    }
    .form-1{
        position:relative;
        max-width:380px;
        width:100%;
        padding:80px 40px 40px;
        color:white;
        background-color:rgba(0,0,0,0.7);
        box-shadow:0 15px 25px rgba(0,0,0,0.5) ;
        border-radius:20px;
    }
    </style>

  


</html>
